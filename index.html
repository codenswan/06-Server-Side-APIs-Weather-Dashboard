<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="Assets/styles.css" />

</head>

<body>
    <section class="hero is-primary has-text-centered">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-size-1">
                    <i class="fa fa-sun fa-spin fa-1x"></i> Weather Dashboard
                    <i class="fa fa-snowflake fa-spin fa-1x"></i>
                </h1>
                <h2 class="subtitle">
                    Plan your next outing
                </h2>
            </div>
        </div>
    </section>

    <section>
        <div class="container mt-6">
            <div class="columns">
                <div class="column is-4">
                    <nav class="panel">
                        <p class="panel-heading">
                            Search for a city:
                        </p>
                        <div class="panel-block has-addons">
                            <p class="control has-icons-left">
                                <input id="city-search" class="input is-small" type="text"
                                    placeholder="Enter your city here">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-search" aria-hidden="true"></i>
                                </span>
                            </p>
                            <div class="control">
                                <button type="submit" class="button is-info is-small" id="search-btn">GO</button>
                            </div>
                        </div>

                        <div id="saved-searches">
                            

                        </div>
                        <div class="panel-block">
                            <button class="button is-link is-outlined is-fullwidth">
                                Reset
                            </button>
                        </div>
                    </nav>
                </div>

                <div class="column is-8">
                    <div hidden class="card" id="weather-data">
                        <div class="card-content">
                            <div>
                                <p class="is-size-2" id="current-city"></p>
                                <p class="is-size-4" id="current-date"></p>
                                <img id="current-weather-pic" >
                                <!-- src="https://openweathermap.org/img/w/01d.png" -->
                            </div>
                            <div class="content">
                                <p class="card-text"><span id="current-temp"></span></p>
                                <p class="card-text"><span id="current-humidity"></span></p>
                                <p class="card-text"><span id="current-wind"></span></p>
                                <p class="card-text"><span id="current-uv"></span></p>
                            </div>
                        </div>
                    </div>


                    <h1 class="mt-6">5 day forecast:</h1>
                    <div class="columns">
                        <div class="column mt-6 mx-3 has-background-info">
                            <h4>the data</h4>
                            <img src="https://openweathermap.org/img/w/10n.png">
                            <p class="card-text forecastTemp">Temp: 55 °F</p>
                            <p class="card-text forecastHumidity">Humidity: 67%</p>
                        </div>
                        <div class="column mt-6 mx-3 has-background-info">
                            <h4>the data</h4>
                            <img src="https://openweathermap.org/img/w/10n.png">
                            <p class="card-text forecastTemp">Temp: 55 °F</p>
                            <p class="card-text forecastHumidity">Humidity: 67%</p>
                        </div>
                        <div class="column mt-6 mx-3 has-background-info">
                            <h4>the data</h4>
                            <img src="https://openweathermap.org/img/w/10n.png">
                            <p class="card-text forecastTemp">Temp: 55 °F</p>
                            <p class="card-text forecastHumidity">Humidity: 67%</p>
                        </div>
                        <div class="column mt-6 mx-3 has-background-info">
                            <h4>the data</h4>
                            <img src="https://openweathermap.org/img/w/10n.png">
                            <p class="card-text forecastTemp">Temp: 55 °F</p>
                            <p class="card-text forecastHumidity">Humidity: 67%</p>
                        </div>
                        <div class="column mt-6 mx-3 has-background-info">
                            <h4>the data</h4>
                            <img src="https://openweathermap.org/img/w/10n.png">
                            <p class="card-text forecastTemp">Temp: 55 °F</p>
                            <p class="card-text forecastHumidity">Humidity: 67%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
