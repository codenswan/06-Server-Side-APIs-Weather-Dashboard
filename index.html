<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <!-- style sheet CDN for bulma framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
    
</head>

<body>
    <!-- this is the banner section -->
    <section class="hero is-primary has-text-centered">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-size-1">
                    <!-- fa-spin makes the font awesome icons rotate -->
                    <i class="fa fa-sun fa-spin fa-1x"></i> Weather Dashboard
                    <i class="fa fa-snowflake fa-spin fa-1x"></i>
                </h1>
                <h2 class="subtitle">
                    Plan Your Next Outing
                </h2>
            </div>
        </div>
    </section>

    <section>
        <div class="container mt-6">
            <!-- nested columns to display proportionately across the page  -->
            <div class="columns">
                <!-- this column holds the panel with search build and previous city buttons -->
                <div class="column is-4">
                    <nav class="panel">
                        <p class="panel-heading">
                            Search for a city:
                        </p>
                        <div class="panel-block has-addons">
                            <p class="control has-icons-left">
                                <input id="city-search" class="input is-small" type="text"
                                    placeholder="Enter your city here...">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-search" aria-hidden="true"></i>
                                </span>
                            </p>
                            <div class="control">
                                <button type="submit" class="button is-info is-small" id="search-btn">GO</button>
                            </div>
                        </div>
                        <!-- div that receives the cities searched for -->
                        <div id="saved-searches">


                        </div>
                        <!-- panel block for the reset button to clear local storage -->
                        <div class="panel-block">
                            <button class="button is-link is-outlined is-fullwidth" id="clear-local-storage">
                                Reset
                            </button>
                        </div>
                    </nav>
                </div>
                <!-- this column holds both the current weather data card and forecast data -->
                <div class="column is-8">
                    <div hidden class="card" id="weather-data">
                        <div class="card-content">
                            <div>
                                <p class="is-size-2" id="current-city"></p>
                                <p class="is-size-4" id="current-date"></p>
                                <img id="current-weather-pic">
                            </div>
                            <div class="content">
                                <p class="card-text"><span id="current-temp"></span></p>
                                <p class="card-text"><span id="current-humidity"></span></p>
                                <p class="card-text"><span id="current-wind"></span></p>
                                <p class="card-text"><span id="current-uv" class=""></span></p>
                            </div>
                        </div>
                    </div>
                    <!-- new container to hold columns that display 5 day forecast -->
                    <div hidden class="container" id="forecast-data">
                        <h1 class="mt-6 is-size-4">5 day forecast:</h1>
                        <div class="columns" id="weather-forecast">
                            <!-- forecast data will go here  -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
